<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Geneius Entertainment</title>
src="https://www.googletagmanager.com/gtag/js?id=G-MR1NLPH5ZK"></script>
  <style>
    :root{--bg:#000;--ink:#f5f5f5;--muted:#bfbfbf;--gold:#C99700;--line:rgba(255,255,255,.12)}
    *{box-sizing:border-box}
    body{margin:0;background:#000;color:var(--ink);font-family:"Trebuchet MS",Arial,sans-serif}
    .wrap{width:min(920px,92vw);margin:0 auto;padding:26px 0 40px}
    .bar{display:flex;justify-content:space-between;margin-bottom:10px}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;text-decoration:none;
         color:#ffd76a;border:1px solid rgba(201,151,0,.45);background:rgba(201,151,0,.08);font-weight:700}
    .btn:hover{background:rgba(201,151,0,.14)}
    header{display:flex;align-items:center;gap:12px;justify-content:center}
    header img{height:64px}
    h1{color:var(--gold);margin:8px 0 2px}
    p.sub{color:var(--muted);text-align:center;margin:0 0 20px}
    form{background:#15151b;border:1px solid var(--line);border-radius:14px;padding:18px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);
                          background:#0f0f14;color:#eee}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{margin-top:14px}
    button{background:var(--gold);color:#000;border:0;border-radius:10px;padding:10px 14px;font-weight:800;cursor:pointer}
    footer{margin-top:24px;color:#aaa;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <a class="btn" href="index.html">← Back to Home</a>
      <a class="btn" href="acts.html">Browse all acts</a>
    </div>

    <header>
      <a href="index.html"><img src="logo.png" alt="Geneius Entertainment"></a>
      <h1>Contact us</h1>
    </header>
    <p class="sub">Tell us about your event and the acts you’re interested in.</p>

    <!-- OPTION A (easiest, free): Formspree. Replace the action URL with your Formspree endpoint -->
    <form action="https://formspree.io/f/your-endpoint-id" method="POST">
      <div class="row">
        <div>
          <label for="name">Your name</label>
          <input id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" />
        </div>
        <div>
          <label for="date">Event date</label>
          <input id="date" name="date" type="date" />
        </div>
      </div>
      <label for="act">Act(s) or category</label>
      <input id="act" name="act" placeholder="e.g. singers, tributes, Abba Gels…" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Venue, timings, budget, anything useful…"></textarea>

      <div class="actions">
        <button type="submit">Send enquiry</button>
      </div>
      <input type="hidden" name="page" value="contact.html" />
    </form>

    <!-- OPTION B (fallback): mailto link form — remove the FORM above and use this if you prefer
    <p class="sub" style="margin-top:16px">
      Or email <a href="mailto:contact@geneiusentertainment.com?subject=Booking%20enquiry">contact@geneiusentertainment.com</a>
    </p>
    -->

    <footer>© <span id="y"></span> Geneius Entertainment</footer>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
