<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Geneius Entertainment</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MR1NLPH5ZK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MR1NLPH5ZK');
  </script>

  <style>
    :root {
      --bg: #000;
      --ink: #f5f5f5;
      --gold: #c99700;
      --muted: #bfbfbf;
      --panel: #15151b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: var(--gold);
      text-align: center;
      margin-top: 60px;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin-bottom: 40px;
    }
    form {
      background: var(--panel);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      max-width: 600px;
      width: 90%;
    }
    input, textarea {
      width: 100%;
      background: #000;
      color: var(--ink);
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 15px;
      margin-bottom: 15px;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--gold);
    }
    button {
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.85; }
    #formSuccess, #formError {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #formSuccess { color: var(--gold); }
    #formError { color: #ff5555; }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Contact Us</h1>
  <p class="sub">Tell us about your event and the acts you’re interested in.</p>

  <form id="contactForm"
        action="https://formsubmit.co/contact@geneiusentertainment.com"
        method="POST"
        accept-charset="UTF-8"
        onsubmit="handleFormSubmit(event)">
        
    <!-- hidden fields -->
    <input type="hidden" name="_subject" value="New enquiry from Geneius Entertainment" />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="table" />

    <div class="form-row">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-row">
      <input type="tel" name="phone" placeholder="Phone">
      <input type="text" name="event_date" placeholder="Event date (dd/mm/yyyy)">
    </div>

    <input type="text" name="acts" placeholder="Act(s) or category">
    <textarea name="message" placeholder="Venue, timings, budget, anything useful..." rows="5"></textarea>

    <button type="submit">Send enquiry</button>

    <p id="formSuccess">✅ Thank you! Your enquiry has been sent successfully.</p>
    <p id="formError">❌ Something went wrong. Please try again.</p>
  </form>

  <footer>© 2025 Geneius Entertainment</footer>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById('formSuccess').style.display = 'block';
          document.getElementById('formError').style.display = 'none';
        } else {
          throw new Error('Network response was not ok.');
        }
      })
      .catch(() => {
        document.getElementById('formError').style.display = 'block';
        document.getElementById('formSuccess').style.display = 'none';
      });
    }
  </script>
</body>
</html>
