<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DJs | Geneius Entertainment</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MR1NLPH5ZK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MR1NLPH5ZK');
  </script>

  <style>
    :root{--bg:#000;--ink:#f5f5f5;--muted:#bfbfbf;--gold:#C99700;--line:rgba(255,255,255,.12)}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:"Trebuchet MS",Arial,sans-serif}
    .wrap{width:min(1120px,92vw);margin:0 auto;padding:30px 0 46px}
    .bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .btn-mini{display:inline-block;padding:8px 12px;border-radius:10px;color:#ffd76a;background:rgba(201,151,0,.08);border:1px solid rgba(201,151,0,.45);text-decoration:none;font-weight:700}
    .btn-mini:hover{background:rgba(201,151,0,.14)}
    header{display:flex;align-items:center;gap:14px;justify-content:center;margin:6px 0 10px}
    #logo{height:64px;width:auto}
    h1{margin:0;font-size:1.6rem;color:var(--gold);letter-spacing:1px}

    /* Grid + card */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:#15151b;border:1px solid var(--line);border-radius:16px;overflow:hidden;position:relative}

    /* Poster area */
    .media{position:relative;height:200px;overflow:hidden;cursor:pointer}
    .slides{display:flex;width:100%;height:100%;transition:transform .35s ease}
    .slides img{width:100%;height:100%;object-fit:cover;flex:0 0 100%}

    /* Arrows + dots */
    .nav{position:absolute;top:50%;transform:translateY(-50%);border:1px solid rgba(255,255,255,.35);background:rgba(0,0,0,.45);color:#fff;font-weight:800;line-height:1;padding:.35rem .6rem;border-radius:10px;cursor:pointer;opacity:0;transition:opacity .2s}
    .media:hover .nav{opacity:1}
    .nav.prev{left:8px}.nav.next{right:8px}
    .dots{position:absolute;left:0;right:0;bottom:8px;display:flex;gap:6px;justify-content:center}
    .dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.35);border:1px solid rgba(255,255,255,.4)}
    .dot.active{background:#ffd76a;border-color:#C99700}

    .meta{padding:12px 14px}
    .name{font-weight:800;color:#ffd76a}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn{display:inline-block;padding:.45rem .9rem;border-radius:10px;text-decoration:none;font-weight:800;border:1px solid #C99700;background:#ffd76a;color:#111}
    .btn.alt{background:transparent;color:#ffd76a;border-color:#ffd76a}

    .bio{position:absolute;inset:0;display:flex;align-items:flex-end;background:linear-gradient(180deg,rgba(0,0,0,0) 40%,rgba(0,0,0,.75) 100%);padding:14px;opacity:0;transition:opacity .25s;pointer-events:none}
    .bio p{margin:0 0 10px;color:#eee;font-size:.95rem;line-height:1.35}
    .card.show-bio .bio{opacity:1}

    footer{margin-top:28px;color:#aaa;text-align:center}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
    .lightbox.open{display:flex}
    .lightbox img{max-width:92vw;max-height:92vh;border-radius:12px;border:1px solid rgba(255,255,255,.25)}
    .close{position:fixed;top:18px;right:18px;background:#ffd76a;color:#222;padding:.45rem .75rem;border-radius:10px;font-weight:800;border:1px solid #C99700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">

    <div class="bar">
      <a class="btn-mini" href="index.html">← Back to Home</a>
      <a class="btn-mini" href="acts.html">Browse all acts</a>
    </div>

    <header>
      <a href="index.html"><img id="logo" src="logo.png" alt="Geneius Entertainment"></a>
      <h1>DJs</h1>
    </header>

    <div class="grid">

      <!-- DJ: The General / DJ Genie -->
      <div class="card" data-name="The General / DJ Genie" data-img="DJGenie3.jpg" data-bio="Keeps the dancefloor alive with party anthems & modern hits. Happy to take requests and read the room.">
        <div class="media gallery">
          <div class="slides"><img src="DJGenie3.jpg" alt="The General / DJ Genie"></div>
          <button class="nav prev">‹</button><button class="nav next">›</button><div class="dots"></div>
          <div class="bio">
            <div>
              <h3 style="color:#ffd76a;margin:0 0 5px;">The General / DJ Genie</h3>
              <p></p>
              <div class="actions">
                <a class="btn enquire" href="#">Enquire</a>
                <a class="btn alt view" href="#">View Poster</a>
              </div>
            </div>
          </div>
        </div>
        <div class="meta"><div class="name">The General / DJ Genie</div></div>
      </div>

      <!-- DJ: DJ Leon D -->
      <div class="card" data-name="DJ Leon D" data-img="DjLeon.jpg" data-bio="Versatile open-format DJ for weddings, private events and clubs — smooth blends across decades & genres.">
        <div class="media gallery">
          <div class="slides"><img src="DjLeon.jpg" alt="DJ Leon D"></div>
          <button class="nav prev">‹</button><button class="nav next">›</button><div class="dots"></div>
          <div class="bio">
            <div>
              <h3 style="color:#ffd76a;margin:0 0 5px;">DJ Leon D</h3>
              <p></p>
              <div class="actions">
                <a class="btn enquire" href="#">Enquire</a>
                <a class="btn alt view" href="#">View Poster</a>
              </div>
            </div>
          </div>
        </div>
        <div class="meta"><div class="name">DJ Leon D</div></div>
      </div>

      <!-- DJ: DJ Porcelain Rose -->
      <div class="card" data-name="DJ Porcelain Rose" data-img="DJPRose.jpg" data-bio="Open-format specialist who keeps the floor full from start to finish — perfect for any occasion.">
        <div class="media gallery">
          <div class="slides"><img src="DJPRose.jpg" alt="DJ Porcelain Rose"></div>
          <button class="nav prev">‹</button><button class="nav next">›</button><div class="dots"></div>
          <div class="bio">
            <div>
              <h3 style="color:#ffd76a;margin:0 0 5px;">DJ Porcelain Rose</h3>
              <p></p>
              <div class="actions">
                <a class="btn enquire" href="#">Enquire</a>
                <a class="btn alt view" href="#">View Poster</a>
              </div>
            </div>
          </div>
        </div>
        <div class="meta"><div class="name">DJ Porcelain Rose</div></div>
      </div>

      <!-- DJ: DJ Leevs -->
      <div class="card" data-name="DJ Leevs" data-img="DJLevi.jpg" data-bio="High-energy sets and seamless mixing across chart, classics and club anthems.">
        <div class="media gallery">
          <div class="slides"><img src="DJLevi.jpg" alt="DJ Leevs"></div>
          <button class="nav prev">‹</button><button class="nav next">›</button><div class="dots"></div>
          <div class="bio">
            <div>
              <h3 style="color:#ffd76a;margin:0 0 5px;">DJ Leevs</h3>
              <p></p>
              <div class="actions">
                <a class="btn enquire" href="#">Enquire</a>
                <a class="btn alt view" href="#">View Poster</a>
              </div>
            </div>
          </div>
        </div>
        <div class="meta"><div class="name">DJ Leevs</div></div>
      </div>

    </div>

    <footer>© <span id="y"></span> Geneius Entertainment</footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="close" id="lbClose">Close</button>
    <img id="lbImg" src="" alt="">
  </div>

  <script>
  // Footer year
  document.getElementById('y').textContent = new Date().getFullYear();

  // Toggle bio on poster click
  document.querySelectorAll('.card').forEach(card=>{
    const media = card.querySelector('.media');
    const bio = card.querySelector('.bio p');
    bio.textContent = card.dataset.bio || '';
    media.addEventListener('click', ()=> card.classList.toggle('show-bio'));

    // Enquire link
    const enquire = card.querySelector('.enquire');
    enquire.href = 'contact.html?subject=' + encodeURIComponent(card.dataset.name);

    // View Poster
    const view = card.querySelector('.view');
    view.addEventListener('click', e=>{
      e.preventDefault();
      const img = card.dataset.img;
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      lbImg.src = img;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    });
  });

  // Lightbox close
  document.getElementById('lbClose').addEventListener('click', ()=>{
    document.getElementById('lightbox').classList.remove('open');
  });
  document.getElementById('lightbox').addEventListener('click', e=>{
    if(e.target.id==='lightbox') document.getElementById('lbClose').click();
  });
  </script>
</body>
</html>
