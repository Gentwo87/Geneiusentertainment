<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tributes | Geneius Entertainment</title>
  <style>
    body{margin:0;background:#000;color:#f5f5f5;font-family:"Trebuchet MS",Arial,sans-serif;position:relative}
    #sparkles{position:fixed;inset:0;pointer-events:none;z-index:0}
    .sparkle{position:absolute;width:2px;height:2px;background:#C99700;border-radius:50%;opacity:0;animation:s 4s infinite}
    @keyframes s{0%{opacity:0;transform:scale(0)}50%{opacity:1;transform:scale(1.5)}100%{opacity:0;transform:scale(0)}}
    header{position:relative;text-align:center;padding:60px 20px;background:radial-gradient(circle at center,rgba(201,151,0,.25),#000 70%);z-index:1}
    #logo{max-width:260px;height:auto;display:block;margin:0 auto 10px}
    h1,h2{color:#C99700;text-transform:uppercase;letter-spacing:2px;margin:0 0 14px}
    p.sub{color:#bfbfbf;margin:0 0 24px;text-align:center}
    .btn{display:inline-block;background:#C99700;color:#000;padding:10px 18px;margin-top:12px;border-radius:6px;text-decoration:none;font-weight:bold}
    .container{width:min(1120px,92vw);margin:0 auto}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;padding:30px 20px;position:relative;z-index:1}
    .card{background:#15151b;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden}
    .card img{width:100%;display:block}
    .meta{padding:12px 14px}
    .tag{display:inline-block;font-size:.8rem;color:#fdeec0;background:#1b1710;border:1px solid rgba(212,175,55,.45);padding:.2rem .5rem;border-radius:999px}
    footer{background:#111;color:#aaa;text-align:center;padding:18px;margin-top:30px;position:relative;z-index:1}
  </style>
</head>
<body>
  <div id="sparkles"></div>

  <header>
    <a href="index.html"><img id="logo" src="logo.png" alt="Geneius Entertainment"></a>
    <h1>Tributes</h1>
    <a class="btn" href="index.html">← Back to Home</a>
  </header>

  <p class="sub">Replace with your tribute posters and show details.</p>

  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="Tribute.png" alt="Tribute poster">
        <div class="meta"><strong>Legend Tribute</strong><br><span class="tag">Tribute</span></div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/800/520?random=601" alt="Placeholder">
        <div class="meta"><strong>Artist Name</strong><br><span class="tag">Tribute</span></div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/800/520?random=602" alt="Placeholder">
        <div class="meta"><strong>Artist Name</strong><br><span class="tag">Tribute</span></div>
      </div>
    </div>
  </div>

  <footer>© <span id="y"></span> Geneius Entertainment</footer>
  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    const w=document.getElementById('sparkles');const N=100;function go(){w.innerHTML='';for(let i=0;i<N;i++){const e=document.createElement('div');e.className='sparkle';e.style.top=Math.random()*innerHeight+'px';e.style.left=Math.random()*innerWidth+'px';e.style.animationDuration=(3+Math.random()*4)+'s';e.style.animationDelay=(Math.random()*5)+'s';w.appendChild(e)}}go();addEventListener('resize',()=>{clearTimeout(window._t);window._t=setTimeout(go,200)});
  </script>
</body>
</html>
