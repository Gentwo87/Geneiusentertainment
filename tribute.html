<!DOCTYPE html>
<html lang="en">
<head>

  <title>Singers – Geneius Entertainment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sparkles (same global layer) -->

  <header class="hero">
    <img id="logo" src="logo.png" alt="Geneius Entertainment logo">
    <h1 style="margin-top:10px;">Singers</h1>

      <h2>Our Singers</h2>
      <p class="sub">Browse a selection of our vocalists. Ask for the full roster.</p>

      <div class="cards">

          <img src="singer.png" alt="Featured Woman Singer">
          <div class="meta"><strong>Star Vocalist</strong><br><span class="tag">Singer</span></div>

        <div class="card-act">

          <div class="meta"><strong>Soul Diva</strong><br><span class="tag">Singer</span></div>
        </div>

        <div class="card-act">
          <img src="https://picsum.photos/800/520?random=62" alt="Acoustic Crooner">
          <div class="meta"><strong>Acoustic Crooner</strong><br><span class="tag">Singer</span></div>

    </div>

  <footer>
    © <span id="year"></span> Geneius Entertainment. All rights reserved.
  </footer>

  <script src="main.js"></script>
