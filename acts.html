<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Acts | Geneius Entertainment</title>
<style>
  :root{
    --bg:#000; --ink:#f5f5f5; --muted:#bfbfbf;
    --gold:#C99700; --bronze:#B8860B;
    --panel1:#15151b; --panel2:#0f0f14; --line:rgba(255,255,255,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:"Trebuchet MS",Arial,sans-serif}

  header{padding:60px 20px 26px;text-align:center;background:radial-gradient(circle at center,rgba(201,151,0,.25),#000 70%)}
  #logo{max-width:240px;height:auto;display:block;margin:0 auto 10px}
  h1{color:var(--gold);letter-spacing:2px;text-transform:uppercase;margin:6px 0 8px}
  p.sub{color:var(--muted);margin:0 0 16px}
  a.btn{display:inline-block;background:var(--gold);color:#000;padding:8px 14px;border-radius:6px;text-decoration:none;font-weight:700}

  .container{width:min(1120px,92vw);margin:0 auto;padding:18px 0 40px}

  /* Search + chips row */
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;position:sticky;top:0;z-index:5;
           padding:12px 0 14px;background:linear-gradient(180deg,rgba(0,0,0,.9),rgba(0,0,0,.5),transparent)}
  .search{flex:1 1 280px}
  .search input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#121217;color:var(--ink)}
  .chips{display:flex;gap:8px;flex-wrap:wrap}
  .chip{padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#121217;color:#f5f5f5;cursor:pointer;font-weight:700;font-size:.9rem}
  .chip.active,.chip:hover{border-color:rgba(212,175,55,.45);box-shadow:0 6px 18px rgba(0,0,0,.35)}

  /* Grid cards */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin-top:14px}
  .card{position:relative;overflow:hidden;border-radius:14px;border:1px solid var(--line);background:#15151b;cursor:pointer;transition:transform .18s,border-color .18s,box-shadow .18s}
  .card:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.35);border-color:rgba(212,175,55,.45)}
  .card img{width:100%;height:280px;object-fit:cover;display:block;transition:filter .3s}
  .card:hover img,.card.open img{filter:blur(4px) brightness(.7)}
  .overlay{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:18px;background:rgba(0,0,0,.6);backdrop-filter:blur(6px);opacity:0;transition:opacity .3s}
  .card:hover .overlay,.card.open .overlay{opacity:1}
  .overlay h3{margin:0 0 6px;color:#B8860B;text-transform:uppercase;letter-spacing:.04em;font-size:1rem}
  .overlay p{margin:0 0 12px;color:#e9e9e9;font-size:.95rem;line-height:1.4}
  .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .btn-sm{background:var(--gold);color:#000;padding:8px 12px;border-radius:6px;font-weight:700;font-size:.85rem;text-decoration:none}
  .btn-sm.alt{background:transparent;color:#f5f5f5;border:1px solid rgba(255,255,255,.25)}
  .meta{padding:12px 14px;background:#111}
  .meta strong{color:var(--gold);text-transform:uppercase;font-size:.9rem}
  .tags{margin-top:6px;display:flex;gap:6px;flex-wrap:wrap}
  .tag{display:inline-block;font-size:.75rem;color:#fdeec0;background:#1b1710;border:1px solid rgba(212,175,55,.45);padding:.15rem .45rem;border-radius:999px}

  footer{background:#111;color:#aaa;text-align:center;padding:18px;margin-top:30px}
</style>
</head>
<body>
<header>
  <a href="index.html"><img id="logo" src="logo.png" alt="Geneius Entertainment"></a>
  <h1>All Acts</h1>
  <p class="sub">Browse everything, or filter by category.</p>
  <a class="btn" href="index.html">← Back to Home</a>
</header>

<div class="container">
  <div class="toolbar">
    <div class="search"><input id="q" type="search" placeholder="Search acts… (name, category, keywords)"></div>
    <div class="chips" id="chips">
      <!-- filter chips -->
      <button class="chip active" data-cat="all">All</button>
      <button class="chip" data-cat="singers">Singers</button>
      <button class="chip" data-cat="duets">Duos</button>
      <button class="chip" data-cat="trios">Trios</button>
      <button class="chip" data-cat="quartets">Quartets</button>
      <button class="chip" data-cat="bands">Bands</button>
      <button class="chip" data-cat="tributes">Tributes</button>
      <button class="chip" data-cat="djs">DJs</button>
      <button class="chip" data-cat="dancers">Dancers</button>
      <button class="chip" data-cat="actors">Actors</button>
      <button class="chip" data-cat="actresses">Actresses</button>
      <button class="chip" data-cat="models">Models</button>
      <button class="chip" data-cat="magicians">Magicians</button>
      <button class="chip" data-cat="kids-family">Kids’ & Family</button>
      <button class="chip" data-cat="makeup">Makeup Artists</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>
</div>

<footer>© <span id="y"></span> Geneius Entertainment</footer>

<!-- Central data -->
<script src="talent.js"></script>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const TITLEMAP = {
    "singers":"Singers","duets":"Duos","trios":"Trios","quartets":"Quartets","bands":"Bands","tributes":"Tributes","djs":"DJs",
    "dancers":"Dancers","actors":"Actors","actresses":"Actresses","models":"Models","magicians":"Magicians",
    "kids-family":"Kids & Family","makeup":"Makeup Artists"
  };

  const grid = document.getElementById('grid');
  const chips = document.getElementById('chips');
  const search = document.getElementById('q');

  const ALL = (window.TALENT || []);
  let currentCat = 'all';
  let q = '';

  function render(){
    const list = ALL.filter(t=>{
      // filter by category
      const byCat = currentCat==='all' ? true : (t.tags||[]).map(s=>s.toLowerCase()).includes(currentCat);
      if(!byCat) return false;
      // search by name, bio, tags
      const hay = (t.name+' '+(t.bio||'')+' '+(t.tags||[]).join(' ')).toLowerCase();
      return hay.includes(q);
    });

    if(!list.length){
      grid.innerHTML = `<p style="color:#ccc">No matching acts yet. <a class="btn-sm" href="contact.html">Enquire</a></p>`;
      return;
    }

    grid.innerHTML = list.map(t=>`
      <div class="card" tabindex="0">
        <img src="${t.image}" alt="${t.name}">
        <div class="overlay">
          <h3>${t.name}</h3>
          <p>${t.bio || ''}</p>
          <div class="buttons">
            <a class="btn-sm" href="mailto:${t.email || 'contact@geneiusentertainment.com'}?subject=Booking%20${encodeURIComponent(t.name)}">Enquire</a>
            ${t.poster ? `<a class="btn-sm alt" href="${t.poster}" target="_blank" rel="noopener">View Poster</a>` : ``}
          </div>
        </div>
        <div class="meta">
          <strong>${t.name}</strong>
          <div class="tags">
            ${(t.tags||[]).map(x=>`<span class="tag">${TITLEMAP[x] || x}</span>`).join('')}
          </div>
        </div>
      </div>
    `).join('');
  }

  // chip handlers
  chips.addEventListener('click', e=>{
    const b = e.target.closest('.chip'); if(!b) return;
    [...chips.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
    b.classList.add('active');
    currentCat = b.dataset.cat;
    render();
  });

  // search handler
  search.addEventListener('input', ()=>{
    q = search.value.trim().toLowerCase();
    render();
  });

  // card toggle for mobile/keyboard
  grid.addEventListener('click', e=>{
    const card = e.target.closest('.card'); if(!card) return;
    if(e.target.closest('.buttons')) return;
    card.classList.toggle('open');
  });
  grid.addEventListener('keydown', e=>{
    const card = e.target.closest('.card'); if(!card) return;
    if(e.key==='Enter' || e.key===' '){ e.preventDefault(); card.classList.toggle('open'); }
  });

  render();
</script>
</body>
</html>
