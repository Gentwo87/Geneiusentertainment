<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acts | Geneius Entertainment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific helpers (keeps your existing style.css intact) */
    .acts-wrap{width:min(1120px,92vw);margin:0 auto;padding:28px 0 40px}
    .filters{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 16px}
    .chip{border:1px solid rgba(255,255,255,.12);background:#15151b;color:#f5f5f5;
          border-radius:999px;padding:8px 12px;font-size:.9rem;cursor:pointer}
    .chip.active{border-color:rgba(201,151,0,.65);background:#1b1710;color:#fdeec0}
    .searchbar{display:flex;gap:10px;margin:10px 0 18px}
    .searchbar input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f0f14;color:#f5f5f5}
    .grid{display:grid;gap:16px}
    @media (min-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#15151b;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden}
    .card img{width:100%;display:block;aspect-ratio:16/9;object-fit:cover}
    .meta{padding:12px 14px}
    .name{font-weight:700}
    .bio{color:#bfbfbf;margin:6px 0 0;font-size:.95rem}
    .empty{color:#bfbfbf;padding:22px 0}
    .breadcrumbs{color:#C99700;font-weight:700;margin:10px 0 6px}
    .note{color:#bfbfbf;margin:0 0 16px}
  </style>
</head>
<body>
  <header class="hero" style="padding:34px 0 16px;text-align:center;background:transparent">
    <a href="index.html"><img id="logo" src="logo.png" alt="Geneius Entertainment logo" style="max-width:200px;height:auto"></a>
  </header>

  <main class="acts-wrap">
    <div class="breadcrumbs">Browse all acts</div>
    <p class="note">Use search or tap a category chip. Acts can appear in multiple categories.</p>

    <div class="searchbar">
      <input id="q" type="search" placeholder="Search by name or tag (e.g. singers, duos, 90s, weddings)â€¦">
    </div>

    <div class="filters" id="filters">
      <!-- chips are rendered by JS from list below -->
    </div>

    <div id="results" class="grid" aria-live="polite"></div>
    <p id="empty" class="empty" hidden>No acts match your filters.</p>
  </main>

  <!-- DATA first -->
  <script src="talent.js"></script>
  <!-- RENDER/LOGIC -->
  <script src="main.js"></script>
</body>
</html>
