<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse all acts | Geneius Entertainment</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MR1NLPH5ZK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MR1NLPH5ZK');
  </script>

  <style>
    :root{
      --bg:#000; --ink:#f5f5f5; --muted:#bfbfbf;
      --gold:#C99700; --accent:#1b1710; --line:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:"Trebuchet MS",Arial,sans-serif}
    .wrap{width:min(1120px,92vw);margin:0 auto;padding:28px 0 40px}

    /* Top utility bar */
    .bar{display:flex;justify-content:flex-start;align-items:center;margin:0 0 10px}
    .btn-mini{
      display:inline-block;padding:8px 12px;border-radius:10px;
      color:#ffd76a;background:rgba(201,151,0,.08);
      border:1px solid rgba(201,151,0,.45);text-decoration:none;font-weight:700
    }
    .btn-mini:hover{background:rgba(201,151,0,.14)}

    /* Header */
    header{display:flex;align-items:center;gap:14px;justify-content:center;margin:6px 0 10px}
    #logo{height:62px;width:auto}
    h1{margin:4px 0 0;font-size:1.6rem;color:var(--gold);letter-spacing:1px}
    p.sub{color:var(--muted);text-align:center;margin:8px 0 18px}

    /* Search + chips */
    #acts-search{width:100%;max-width:720px;display:block;margin:10px auto 10px;padding:12px 14px;background:#13131a;border:1px solid var(--line);border-radius:10px;color:#eee}
    .chips{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:8px 0 18px}
    .chip{padding:.38rem .7rem;border-radius:999px;background:#111;border:1px solid var(--line);color:#ddd;cursor:pointer;user-select:none;font-size:.92rem}
    .chip.active{background:var(--accent);border-color:var(--gold);color:#ffd76a}

    /* Cards grid (uniform sizing) */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:#15151b;border:1px solid var(--line);border-radius:16px;overflow:hidden;position:relative;transition:transform .18s, box-shadow .18s, border-color .18s}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.35);border-color:rgba(212,175,55,.45)}

    .media{position:relative;height:240px;overflow:hidden;background:#0e0e12}
    @media (max-width:700px){ .media{height:220px} }
    .media img{width:100%;height:100%;object-fit:cover;display:block}

    .meta{padding:12px 14px;background:linear-gradient(0deg,#121217,transparent)}
    .meta .name{font-weight:800;color:#ffd76a;cursor:pointer;display:inline-block}
    .meta .hint{color:#bcbcbc;font-size:.92rem;display:block;margin-top:4px}

    /* Hidden bio overlay */
    .bio{
      position:absolute;inset:0;display:none;flex-direction:column;justify-content:flex-end;
      background:linear-gradient(180deg,rgba(0,0,0,.0) 40%, rgba(0,0,0,.82) 100%);
      padding:14px
    }
    .bio h3{margin:0 0 6px;color:#ffd76a;font-size:1.05rem}
    .bio .tagsline{margin:0 0 8px;color:#d7caa0}
    .bio p{margin:0 0 10px;color:#e8e8e8}

    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{
      display:inline-block;background:var(--gold);color:#000;padding:8px 12px;border-radius:8px;
      text-decoration:none;font-weight:800;border:1px solid rgba(255,255,255,.12)
    }
    .btn.alt{background:transparent;color:#ffd76a;border:1px solid rgba(201,151,0,.5)}

    /* tag chips under name (optional, hidden from a11y when bio is open) */
    .tags{margin-top:6px;display:flex;gap:6px;flex-wrap:wrap}
    .tag{display:inline-block;font-size:.78rem;color:#fdeec0;background:#1b1710;border:1px solid rgba(212,175,55,.45);padding:.18rem .48rem;border-radius:999px}

    .empty{opacity:.7;text-align:center;padding:24px}
    footer{margin-top:26px;color:#aaa;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <a class="btn-mini" href="index.html">← Back to Home</a>
    </div>

    <header>
      <a href="index.html" aria-label="Home"><img id="logo" src="logo.png" alt="Geneius Entertainment"></a>
      <h1>Browse all acts</h1>
    </header>
    <p class="sub">Use search or tap a category. Acts can appear in multiple categories.</p>

    <input id="acts-search" type="search" placeholder="Search by name or tag (e.g. singers, duos, 90s, weddings)…" />

    <div class="chips">
      <span class="chip active" data-tag="all">all</span>
      <span class="chip" data-tag="singers">singers</span>
      <span class="chip" data-tag="duos">duos</span>
      <span class="chip" data-tag="trios">trios</span>
      <span class="chip" data-tag="quartets">quartets</span>
      <span class="chip" data-tag="bands">bands</span>
      <span class="chip" data-tag="tributes">tributes</span>
      <span class="chip" data-tag="djs">djs</span>
      <span class="chip" data-tag="90s">90s</span>
      <span class="chip" data-tag="clubs">clubs</span>
      <span class="chip" data-tag="weddings">weddings</span>
    </div>

    <div id="acts-grid" class="grid" aria-live="polite"></div>

    <footer>© <span id="y"></span> Geneius Entertainment</footer>
  </div>

  <!-- Load the shared data FIRST -->
  <script src="talent.js"></script>

  <!-- Inline renderer -->
  <script>
  (function(){
    const TALENT = (window.TALENT || []); // from talent.js

    const grid  = document.getElementById('acts-grid');
    const input = document.getElementById('acts-search');
    const chips = [...document.querySelectorAll('.chip')];

    let activeTag = 'all';

    function mailtoHref(actName){
      const subject = encodeURIComponent(`Enquiry - ${actName}`);
      const body = encodeURIComponent(
        `Hi Geneius Entertainment,%0A%0AI'm interested in ${actName}.%0A` +
        `Event date:%0AVenue/location:%0ABudget (approx):%0AAny details:%0A%0AThanks!`
      );
      return `mailto:contact@geneiusentertainment.com?subject=${subject}&body=${body}`;
    }

    function cardHTML(a){
      const tagsRow = (a.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');
      const safeBio  = a.bio ? `<p>${a.bio}</p>` : '';
      const safeTags = a.tags && a.tags.length ? `<p class="tagsline">${a.tags.join(' • ')}</p>` : '';
      return `
        <article class="card" aria-label="${a.name}">
          <div class="media">
            <img src="${a.img || 'logo.png'}" alt="${a.name}">
            <div class="bio" aria-hidden="true">
              <h3>${a.name}</h3>
              ${safeTags}
              ${safeBio}
              <div class="actions">
                <a class="btn" href="${mailtoHref(a.name)}">Enquire</a>
                ${a.poster ? `<a class="btn alt" href="${a.poster}" target="_blank" rel="noopener">View poster</a>` : ``}
              </div>
            </div>
          </div>
          <div class="meta">
            <span class="name" role="button" tabindex="0">${a.name}</span>
            <span class="hint">Hover/tap name for bio</span>
            ${tagsRow ? `<div class="tags" aria-hidden="true">${tagsRow}</div>` : ''}
          </div>
        </article>
      `;
    }

    function render(list){
      grid.innerHTML = list.length
        ? list.map(cardHTML).join('')
        : `<div class="empty">No acts match your filters.</div>`;

      // Wire up name -> bio toggle per card
      grid.querySelectorAll('.card').forEach(card=>{
        const name = card.querySelector('.name');
        const bio  = card.querySelector('.bio');

        const closeAll = ()=> grid.querySelectorAll('.card .bio').forEach(b=>b.style.display='none');
        const toggle = ()=>{
          const open = bio.style.display === 'flex';
          closeAll();
          bio.style.display = open ? 'none' : 'flex';
        };

        // Click/keyboard
        name.addEventListener('click', toggle);
        name.addEventListener('keydown', e=>{
          if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggle(); }
        });

        // Optional: close bio if you click outside the media
        card.addEventListener('mouseleave', ()=>{ bio.style.display='none'; });
      });
    }

    function apply(){
      const q = (input?.value || '').trim().toLowerCase();
      const out = TALENT.filter(a=>{
        const hay = [a.name, a.bio, ...(a.tags||[])].join(' ').toLowerCase();
        const tagOK = activeTag==='all' || (a.tags||[]).includes(activeTag);
        const qOK = !q || hay.includes(q);
        return tagOK && qOK;
      });
      render(out);
    }

    if (input) input.addEventListener('input', apply);
    chips.forEach(c=>c.addEventListener('click',()=>{
      chips.forEach(x=>x.classList.toggle('active', x===c));
      activeTag = c.dataset.tag;
      apply();
    }));

    document.getElementById('y').textContent = new Date().getFullYear();
    apply(); // initial
  })();
  </script>
</body>
</html>
